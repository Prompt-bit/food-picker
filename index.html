<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notebook Food Picker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Backup CSS Codes-->
  <style>
    /* Reset */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 40px 0;
  background: linear-gradient(to bottom, #fffbe7, #f8f0dc);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

#card-container {
  position: relative;
  width: 500px;
  height: 350px;
  perspective: 1200px;
  margin-bottom: 30px;
}

.card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fcfcf9;
  border-radius: 12px;
  border: 1px solid #ccc;
  box-shadow: 4px 6px 20px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  text-align: center;

  background-image:
    linear-gradient(90deg, transparent 4%, rgba(0,0,0,0.02) 4%, rgba(0,0,0,0.02) 6%, transparent 6%),
    linear-gradient(#eee 1px, transparent 1px);
  background-size: 100% 24px;

  backface-visibility: hidden;
  transform-style: preserve-3d;
  transform-origin: left;

  opacity: 0;
  z-index: 0;

  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 14px;
  overflow: visible;
}

/* Remove old transitions to use keyframe animations */
  
.card.active {
  opacity: 1;
  transform: rotateY(0deg);
  z-index: 1;
}

/* Flip out to left (rotate from 0 to -180deg) */
.card.flip-out {
  opacity: 1;
  animation: flipOutAnim 0.8s forwards;
  z-index: 0;
}

/* Flip in from right (rotate from 180deg to 0) */
.card.flip-in {
  opacity: 0;
  animation: flipInAnim 0.8s forwards;
  z-index: 1;
}

@keyframes flipInAnim {
  from {
    transform: rotateY(180deg);
    opacity: 0;
  }
  to {
    transform: rotateY(0deg);
    opacity: 1;
  }
}

@keyframes flipOutAnim {
  from {
    transform: rotateY(0deg);
    opacity: 1;
  }
  to {
    transform: rotateY(-180deg);
    opacity: 0;
  }
}

.card h1 {
  margin: 0;
  font-size: 2rem;
  font-weight: 700;
  color: #222;
}

.card h2 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
  color: #555;
  margin-top: 12px;
}

.card p {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
  line-height: 1.3;
}

.card p.dessert {
  color: #e91e63;
}

.buttons {
  display: flex;
  gap: 10px;
  justify-content: center;
}

button {
  padding: 12px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #ff6f91;
  color: white;
  transition: background 0.3s ease;
}

button:hover {
  background: #ff4e78;
}

canvas {
  display: none;
}

/* Fade animation for subtle no-change feedback */
.fade {
  animation: fadeAnimation 0.6s ease forwards;
}

@keyframes fadeAnimation {
  0%   { opacity: 1; }
  50%  { opacity: 0.4; }
  100% { opacity: 1; }
}
  </style>
</head>
<body>
  <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=1098614366032-rh669igb4k5atco4nt27f0idfcn1rajq.apps.googleusercontent.com&redirect_uri=https://prompt-bit.github.io/food-picker/&response_type=code&scope=openid%20email%20profile&state=STATE_VALUE&access_type=offline" target="_blank">
    <button>Try for free with Google</button>
  </a>
  <br>
  <div id="image"></div>
  <img id="profile-pic" alt="Profile Picture" />

  </div>
  <div id="card-container">
    <div class="card active" id="card1"></div>
    <div class="card" id="card2"></div>
  </div>

  <div class="buttons">
    <button id="flipBtn">üé≤ Flip Page</button>
    <button id="downloadBtn">üì• Save PNG</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
<script>
  const cards = [document.getElementById("card1"), document.getElementById("card2")];
let currentIndex = 0;
let chosenFood = "";
let chosenDessert = "";

const foods = ["Pizza", "Burgers", "French Fries", "Noodles", "Fried Rice"];
const desserts = ["Chocolate", "Pancakes", "Jam Sandwich", "Honey drink", "Honey yogurt"];

function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// Return a random meal combo (can be same)
function getNewMeal() {
  return {
    newFood: getRandom(foods),
    newDessert: getRandom(desserts),
  };
}

function updateCardContent(card, food, dessert) {
  card.innerHTML = `
    <h1>üìñ Notebook Meal Page</h1>
    <h2>üçΩÔ∏è Main Course:</h2>
    <p>${food}</p>
    <h2>üç∞ Dessert:</h2>
    <p class="dessert">${dessert}</p>
  `;
}

function flipToNext() {
  const current = cards[currentIndex];
  const nextIndex = 1 - currentIndex;
  const next = cards[nextIndex];

  const { newFood, newDessert } = getNewMeal();

  if (newFood === chosenFood && newDessert === chosenDessert) {
    // Same menu ‚Äî subtle fade on current card
    current.classList.add("fade");
    setTimeout(() => {
      current.classList.remove("fade");
    }, 600);
    return;
  }

  updateCardContent(next, newFood, newDessert);

  current.classList.remove("active");
  current.classList.add("flip-out");

  next.classList.remove("flip-out");
  next.classList.add("flip-in", "active");

  chosenFood = newFood;
  chosenDessert = newDessert;

  setTimeout(() => {
    current.classList.remove("flip-out");
    next.classList.remove("flip-in");
  }, 900);

  currentIndex = nextIndex;
}

function downloadImage() {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, "#fffbe7");
  gradient.addColorStop(1, "#f8f0dc");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#fffdf9";
  ctx.fillRect(100, 100, 600, 300);

  ctx.fillStyle = "#222";
  ctx.font = "32px 'Segoe UI'";
  ctx.fillText("üç¥ Your Notebook Meal", 230, 150);

  ctx.fillStyle = "#444";
  ctx.font = "24px 'Segoe UI'";
  ctx.fillText("Main Course: " + chosenFood, 200, 220);

  ctx.fillStyle = "#e91e63";
  ctx.fillText("Dessert: " + chosenDessert, 200, 270);

  ctx.fillStyle = "#888";
  ctx.font = "18px 'Segoe UI'";
  ctx.fillText("by Prompt üçΩÔ∏è", 310, 330);

  const link = document.createElement("a");
  link.download = "meal-notebook.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

// Initial load
chosenFood = getRandom(foods);
chosenDessert = getRandom(desserts);
updateCardContent(cards[0], chosenFood, chosenDessert);
updateCardContent(cards[1], chosenFood, chosenDessert);

cards[0].classList.add("active");

document.getElementById("flipBtn").addEventListener("click", flipToNext);
document.getElementById("downloadBtn").addEventListener("click", downloadImage);
</script>
